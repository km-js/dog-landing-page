<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Doggy</title>
    <script src="https://kit.fontawesome.com/d296013f1a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">
            <img src="images/Logo2.png" alt="logo" class="navbar__logo--img" /></a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__menu--links">Home</a>
            <a href="/" class="navbar__menu--links">Products</a>
            <a href="/" class="navbar__menu--links">Services</a>
            <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1> The Biggest Virtual Dog Event </h1>
                <p> Wear your cozy clothes </p>
                <p> and come with your cutoos </p>

                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>

            <div class="hero__container--right">
                <img src="images/dog.gif" alt="alien" class="hero__container--img">
            </div>
        </div>
    </div>
</body>

</html>
